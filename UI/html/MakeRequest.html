<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make A Request</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/LandingPage.css">
  <link rel="stylesheet" href="../css/signin.css">
  <link rel="stylesheet" href="../css/signup.css">
  <link rel="stylesheet" href="../css/MakeRequest.css">
</head>
<body class="request">
  <header>
    <nav id="navbar">
      <a class="default-primary-color text-primary-color Logo pacifico" href="SigninPage.html">TrackerHero</a>
      <ul class="default-primary-color text-primary-color">
        <li><a href="MakeRequest.html">Make Request &nbsp<i class="fas fa-bullhorn"></i></a></li>
        <li><a href="#">Profile &nbsp<i class="fas fa-user"></i></a></li>
        <li><a href="UserViewRequests.html">My Requests &nbsp<i class="far fa-eye"></i></a></li>
        <li><a href="SigninPage.html">Logout&nbsp<i class="fas fa-door-open"></i></a></li>
      </ul>
      <a href="javascript:void(0);" id="hamburger" class="hamburger default-primary-color text-primary-color"><i class="fas fa-bars"></i></a>
    </nav>


  </header>
  <main>
    <section class="center-container">
      <div  id="loginPanel2" class="box-shadow-darker">

        <div class="form-control">
          <h1 class="text-primary-color sub-logo ubuntu">Create A Request</h1>
        </div>
        <div class="form-control">
          <h3 class="text-primary-color sub-logo ubuntu">Submit the form to create a maintenance or repair request!</h3>
        </div>

        <form>
          <div class="form-control">
            <p class="inputLabel text-primary-color">Title: </p>
            <input id="firstname" type="text" name="title" placeholder="Enter the title of your request" required>
          </div>
          <div class="form-control">
            <p class="inputLabel text-primary-color">Request Type: </p>
            <select>
             <option value="Maintenance">Maintenance</option>
             <option value="Repair">Repair</option>
            </select>
          </div>
          <div class="form-control">
            <p class="inputLabel text-primary-color">Target Loction of The Request: </p>
            <input id="requestLocation" type="text" name="requestLocation" placeholder="Enter the location of the request" required>
          </div>
          <div class="form-control">
            <p class="inputLabel text-primary-color">Request Photo: </p>
            <input id="imageOfRequest" type="file" accept="image/*" name="imageOfRequest">
          </div>
          <div class="form-control">
            <p class="inputLabel text-primary-color">Descripton: </p>
            <textarea id="password" type="text" name="description" rows="5" cols="25" placeholder="Enter a description of the request" required></textarea>
          </div>
          <div class="form-control btnOveride" id="submitRow">
            <button type="submit" name="button" class="button btn-white formSubmit">Submit</button>
          </div>
        </form>
      </div>

    </section>
  </main>
  <footer id="footer">
    <ul class="default-primary-color text-primary-color">
      <li><p>&copy; InVective Tech.</p></li>
      <li><a href="#">Contact Us</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Help</a></li>
    </ul>

  </footer>
  <script type="text/javascript" src="../js/hamburgerDropdown.js"></script>
</body>
</html>
