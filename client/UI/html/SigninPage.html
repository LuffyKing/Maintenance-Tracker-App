<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signin</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/LandingPage.css">
  <link rel="stylesheet" href="../css/signin.css">
</head>
<body class="landing" id="overlay">
  <header>
    <nav id="navbar">
      <a class="default-primary-color text-primary-color Logo pacifico" href="/SigninPage.html">TrackerHero</a>
      <ul class="default-primary-color text-primary-color">
        <li><a href="/create/requests">Make Request<i class="fas fa-bullhorn"></i></a></li>
        <li><a href="#">Profile<i class="fas fa-user"></i></a></li>
        <li><a href="/UserViewRequests.html">My Requests<i class="far fa-eye"></i></a></li>
      </ul>
      <a href="javascript:void(0);" id="hamburger" class="hamburger default-primary-color text-primary-color"><i class="fas fa-bars"></i></a>
    </nav>
  </header>
  <main>
    <section id="alerts" class="displayNone">
      <p id="alertMessage"></p>
      <span><i id="alertClose" class="fas fa-times"></i></span>
    </section>
    <section class="center-container">
      <div  id="loginPanel" class="box-shadow-darker">
        <p class="text-primary-color Logo pacifico">TrackerHero</p>
        <h2 class="text-primary-color sub-logo ubuntu">Log in to start making requests!</h2>
        <form action="javascript: loginSubmit();"id="loginForm" name="loginForm">
          <div class="form__control">
            <p class="form__input-Label text-primary-color">Email</p>
            <input id="username" type="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="form__control">
            <p class="form__input-Label text-primary-color">Password</p>
            <input id="password" type="password" name="password" placeholder="Enter your password" required>
          </div>
          <div class="form__control btnOveride" id="submitRow">
            <button type="submit" name="button" class="form__button btn-white form__submit-button">Login</button>
          </div>
          <div class="form__control form__info">
            <a class="link-text" href="#">Forgot Your Password?</a>
          </div>
          <div class="form__control form__info">
            <p class="text-primary-color">If you do not have an account you can <a class="link-text" href="SignupPage.html">Sign up!</a></p>
          </div>
        </form>
      </div>
    </section>
  </main>
  <footer id="footer">
    <ul class="default-primary-color text-primary-color">
      <li><p>&copy; InVective Tech.</p></li>
      <li><a href="#">Contact Us</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Help</a></li>
    </ul>
  </footer>
  <script type="text/javascript" src="../js2/hamburgerDropdown.js"></script>
  <script type="text/javascript" src="../js2/alertEvent.js"></script>
  <script type="text/javascript" src="../js2/alertAdminViewRequests.js"></script>
</body>
</html>
