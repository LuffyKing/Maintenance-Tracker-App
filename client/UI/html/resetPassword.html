<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signin</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/LandingPage.css">
  <link rel="stylesheet" href="/css/signin.css">
  <link rel="stylesheet" href="/css/confirmPassword.css">
</head>
<body class="landing" id="overlay">
  <header>
    <nav id="navbar">
      <a class="default-primary-color text-primary-color Logo pacifico" href="/SigninPage.html">TrackerHero</a>
      <ul class="default-primary-color text-primary-color">
        <li><a href="/profile">Profile<i class="fas fa-user"></i></a></li>
        <li><a onclick="routeToMyRequest()">My Requests<i class="far fa-eye"></i></a></li>
      </ul>
      <a href="javascript:void(0);" id="hamburger" class="hamburger default-primary-color text-primary-color"><i class="fas fa-bars"></i></a>
    </nav>
  </header>
  <main>
    <section id="alerts" class="displayNone">
      <p id="alertMessage"></p>
      <span><i id="alertClose" class="fas fa-times"></i></span>
    </section>
    <section class="center-container">
      <div  id="loginPanel">
        <p class="db-text Logo pacifico">TrackerHero</p>
        <h2 class=" sub-logo ubuntu">Change your password</h2>
        <form action="javascript: changePasswordSubmit();" id="changePasswordForm" name="changePasswordForm">
          <div class="form__control">
            <p class="form__input-Label ">Password:</p>
            <input id="password" type="password" name="password" placeholder="Enter your new password" required />
          </div>
          <div class="form__control">
            <p class="form__input-Label ">Confirm Password:</p>
            <input id="passwordConfirm" type="password" name="passwordConfirm" placeholder="Confirm your new password" required />
          </div>
          <div class="form__control btnOveride" id="submitRow">
            <button type="submit" name="button" class="form__button btn-white form__submit-button">Reset Password</button>
          </div>
        </form>
      </div>
    </section>
  </main>
  <footer id="footer">
    <ul class="default-primary-color text-primary-color">
      <li><p>&copy; InVective Tech.</p></li>
      <li><a href="#">Contact Us</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Help</a></li>
    </ul>
  </footer>
  <script type="text/javascript" src="/js2/hamburgerDropdown.js"></script>
  <script type="text/javascript" src="/js2/alertEvent.js"></script>
  <script type="text/javascript" src="/js2/domUtilities.js"></script>
  <script type="text/javascript" src="/js2/userLoginApiAction.js"></script>
  <script type="text/javascript" src="/js2/changePassword.js"></script>
</body>
</html>
