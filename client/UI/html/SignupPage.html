<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/LandingPage.css">
  <link rel="stylesheet" href="../css/signin.css">
  <link rel="stylesheet" href="../css/signup.css">
</head>
<body class="landing">
  <header>
    <nav id="navbar">
      <a class="default-primary-color text-primary-color Logo pacifico" href="/SigninPage.html">TrackerHero</a>
      <ul class="default-primary-color text-primary-color">
        <li><a href="/create/requests">Make Request<i class="fas fa-bullhorn"></i></a></li>
        <li><a href="#">Profile<i class="fas fa-user"></i></a></li>
        <li><a href="/UserViewRequests.html">My Requests<i class="far fa-eye"></i></a></li>
      </ul>
      <a href="javascript:void(0);" id="hamburger" class="hamburger default-primary-color text-primary-color"><i class="fas fa-bars"></i></a>
    </nav>
  </header>
  <main>
    <section id="alerts" class="displayNone">
      <p id="alertMessage"></p>
      <span><i id="alertClose" class="fas fa-times"></i></span>
    </section>
    <section class="center-container">
      <div  id="loginPanel2" class="box-shadow-darker signupPanel-mod">
        <h3 class="text-primary-color sub-logo ubuntu">Sign up to start making requests!</h3>
        <form action="javascript: signupSubmit();" id="signupForm">
          <div class="form__control signupForm-mod">
            <p class="form__input-Label text-primary-color">First name</p>
            <input id="firstname" class="form__input-Signup" type="text" name="firstname" placeholder="Enter your first name e.g. Damola" required>
          </div>
          <div class="form__control signupForm-mod">
            <p class="form__input-Label text-primary-color">Last name</p>
            <input id="lastname" type="text" class="form__input-Signup" name="lastname" placeholder="Enter your last name e.g. Damola" required>
          </div>
          <div class="form__control signupForm-mod">
            <p class="form__input-Label text-primary-color">Email</p>
            <input id="username" type="email" name="email" class="form__input-Signup" placeholder="Enter your email" required>
          </div>
          <div class="form__control signupForm-mod">
            <p class="form__input-Label text-primary-color">Password</p>
            <input id="password" type="password" name="password" class="form__input-Signup" placeholder="Enter your password" required>

          </div>
          <div class="form__control signupForm-mod">
            <p class="form__input-Label text-primary-color">Confirm Password</p>
            <input id="password2" type="password" class="form__input-Signup" name="password2" placeholder="Enter your password" required>
          </div>
          <div class="form__control signupForm-mod">
            <p class="form__input-Label text-primary-color">Job Title</p>
            <input id="jobTitle" type="text" name="jobTitle" class="form__input-Signup" placeholder="Enter your Job Title" required>
          </div>
          <div class="form__control signupForm-mod">
            <p class="form__input-Label text-primary-color">Department</p>
            <input id="Department" type="text" name="Department" class="form__input-Signup" placeholder="Enter your Department" required>
          </div>
          <div class="form__control signupForm-mod">
            <p class="form__input-Label text-primary-color">Location</p>
            <input id="location" type="text" name="location" class="form__input-Signup" placeholder="Enter your Department" required>
          </div>
          <div class="form__control signupForm-mod btnOveride" id="submitRow">
            <button type="submit" name="button" id="signupbtn" class="form__button btn-white form__input-Signup form__submit-button">Sign Up</button>
          </div>
          <div class="form__control signupForm-mod form__info">
            <a class="link-text infoLabelsSignup" href="#">Forgot Your Password?</a>
          </div>
          <div class="form__control signupForm-mod form__info">
            <p class="text-primary-color infoLabelsSignup">If you have an account <a class="link-text" href="/SigninPage.html">Sign in!</a></p>
          </div>
        </form>
      </div>
    </section>
  </main>
  <footer id="footer">
    <ul class="default-primary-color text-primary-color">
      <li><p>&copy; InVective Tech.</p></li>
      <li><a href="#">Contact Us</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Help</a></li>
    </ul>
  </footer>
  <script type="text/javascript" src="../js2/hamburgerDropdown.js"></script>
  <script type="text/javascript" src="../js2/alertEvent.js"></script>
  <script type="text/javascript" src="../js2/alertAdminViewRequests.js"></script>
</body>
</html>
